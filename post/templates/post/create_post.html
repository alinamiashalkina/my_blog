{% extends 'base.html' %}
{% block title %}Создание поста{% endblock %}
{% block content %}

<h1>Создать новый пост</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать пост</button>
</form>
<a href="{% url 'post_list' %}">Назад к списку всех постов</a>

{% endblock %}
