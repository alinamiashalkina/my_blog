{% extends 'base.html' %}
{% block title %}Редактирование поста{% endblock %}
{% block content %}

<h1>Редактировать пост: {{ post.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'post_details' post.pk %}">Назад к посту</a>

{% endblock %}
